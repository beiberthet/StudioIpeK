    <!-- agregar info "real" segun los perfiles !! -->
    <section class="row artistas container-fluid text-center">
        <figure class="col-sm-12 col-lg-6 col-xl-4">
            <div class="card" style="width: 25rem; height: 45rem;">
                <img src="../img/artistas/abi-c.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Camila Martinez</h5>
                  <p class="card-text">Cami es maestra del lienzo y los colores, es una pintora de óleo que transforma la realidad en paisajes oníricos con pinceladas magistrales. Su obra refleja una profunda conexión con la naturaleza</p>
                </div>
            </div>
        </figure>
        <!-- ends figure 1 -->

        <figure class="col-sm-12 col-lg-6 col-xl-4">
            <div class="card" style="width: 25rem; height: 45rem;">
                <img src="../img/artistas/avi-richards.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Rafael Nuñez</h5>
                  <p class="card-text">Rafa es muralista urbano, transforma espacios urbanos grises en lienzos vibrantes. Sus murales cuentan historias de la comunidad y la diversidad cultural.</p>
                </div>
            </div>
        </figure>
        <!-- ends figure 2 -->

        <figure class="col-sm-12 col-lg-6 col-xl-4">
            <div class="card" style="width: 25rem; height: 45rem;">
                <img src="../img/artistas/isa-mcclean-.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Valentina López</h5>
                  <p class="card-text">Vale es cantautora, ella mezcla géneros musicales con letras poéticas. Su música es un viaje emocional que conecta con la audiencia de manera auténtica</p>
                </div>
            </div>
        </figure>
        <!-- ends figure 3 -->

        <figure class="col-sm-12 col-lg-6 col-xl-4">
            <div class="card" style="width: 25rem; height: 45rem;">
                <img src="../img/artistas/jake-nack.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Sebastián Ortiz</h5>
                  <p class="card-text">Seba es un actor versátil, cautiva al público con su habilidad para sumergirse en roles diversos. Su actuación trasciende fronteras culturales, explorando la complejidad humana.</p>
                </div>
            </div>
        </figure>
        <!-- ends figure 4 -->

        <figure class="col-sm-12 col-lg-6 col-xl-4">
            <div class="card" style="width: 25rem; height: 45rem;">
                <img src="../img/artistas/juli-d.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Lucía Díaz</h5>
                  <p class="card-text">Lu es cineasta independiente, explora la condición humana a través de sus cautivadoras historias visuales. Sus películas invitan a la reflexión y despiertan la empatía.</p>
                </div>
            </div>
        </figure>
        <!-- ends figure 5 -->

        <figure class="col-sm-12 col-lg-6 col-xl-4">
            <div class="card" style="width: 25rem; height: 45rem;">
                <img src="../img/artistas/olena-b.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Isabella Torres</h5>
                  <p class="card-text">Isa es poeta y narradora, teje palabras con sensibilidad y profundidad. Sus versos exploran la belleza en la simplicidad, invitando a la reflexión y la conexión emocional.</p>
                </div>
            </div>
        </figure>
        <!-- ends figure 6 -->

        <figure class="col-sm-12 col-lg-6 col-xl-4">
            <div class="card" style="width: 25rem; height: 45rem;">
                <img src="../img/artistas/luke-thornton.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Santiago Ramírez</h5>
                  <p class="card-text">Santi es músico y cantor de alma apasionada, su voz cálida y su habilidad con la guitarra crean atmósferas melódicas que invitan a la reflexión y la celebración.</p>
                </div>
            </div>
        </figure>
        <!-- ends figure 6 -->
   </section>
